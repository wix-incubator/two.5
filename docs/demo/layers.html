<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache" />
    <title>Two.5 Layers Demo</title>
    <link rel="stylesheet" href="css/layers.css?v=3"/>
</head>
<body>
    <main data-scene="images">
        <section class="container" id="shapes-container">
            <div data-tilt-layer class="shape" id="square"></div>
            <div data-tilt-layer class="shape" id="hexagon"></div>
            <div data-tilt-layer class="shape" id="circle"></div>
            <div data-tilt-layer class="shape" id="triangle"></div>
            <div data-tilt-layer class="shape" id="frame"></div>
            <div data-tilt-layer class="shape" id="star"></div>
        </section>
        <section class="container" id="images-container">
            <div data-tilt-layer class="image">
                <img src="static/layers/layer-0.png"/>
            </div>
            <div data-tilt-layer class="image">
                <img src="static/layers/layer-1.png"/>
            </div>
            <div data-tilt-layer class="image">
                <img src="static/layers/layer-2.png"/>
            </div>
            <div data-tilt-layer class="image">
                <img src="static/layers/layer-3.png"/>
            </div>
            <div data-tilt-layer class="image">
                <img src="static/layers/layer-4.png"/>
            </div>
            <div data-tilt-layer class="image">
                <img src="static/layers/layer-5.png"/>
            </div>
            <div data-tilt-layer class="image">
                <img src="static/layers/layer-6.png"/>
            </div>
        </section>
    </main>
    <svg id="light-canvas" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
        <defs>
            <filter id="light-point">
                <feDiffuseLighting in="SourceGraphic" result="light" lighting-color="white" x="0" y="0" width="100%" height="100%">
                    <fePointLight id="light-point-source" x="0" y="0" z="20" />
                </feDiffuseLighting>
                <feComposite
                    in="SourceGraphic"
                    in2="light"
                    operator="arithmetic"
                    k1="1"
                    k2="0"
                    k3="0"
                    k4="0" />
            </filter>
        </defs>
    </svg>
<!--    <script src="layers.js" type="module"></script>-->
    <script src="js/layers.js?v=9"></script>
</body>
</html>
