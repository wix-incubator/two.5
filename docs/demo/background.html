<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache" />
    <title>Two.5 scroll background effects demo</title>
    <link rel="stylesheet" href="./background.css?v=7">
</head>
<body>
<div id="wrapper">
    <main>
        <div class="strip" id="strip-1" data-speed="0" data-effects="bgparallax">
            <div class="bg">
                <img src="https://picsum.photos/1920/1066?random=1" crossorigin="anonymous"/>
                <canvas></canvas>
            </div>
            <div class="content">
                <p>Speed 0 => Normal</p>
            </div>
        </div>

        <div class="strip" id="strip-2" data-speed="0.25" data-effects="bgparallax">
            <div class="bg">
                <img src="https://picsum.photos/1920/1066?random=2" crossorigin="anonymous"/>
                <canvas></canvas>
            </div>
            <div class="content">
                <p>Speed 0.25 => Slow Parallax</p>
            </div>
        </div>

        <div class="strip" id="strip-3" data-speed="0.5" data-effects="bgparallax">
            <div class="bg">
                <img src="https://picsum.photos/1920/1066?random=3" crossorigin="anonymous"/>
                <canvas></canvas>
            </div>
            <div class="content">
                <p>Speed 0.5 => Parallax</p>
            </div>
        </div>

        <div class="strip" id="strip-4" data-speed="0.75" data-effects="bgparallax">
            <div class="bg">
                <img src="https://picsum.photos/1920/1066?random=4" crossorigin="anonymous"/>
                <canvas></canvas>
            </div>
            <div class="content">
                <p>Speed 0.75 => Fast Parallax</p>
            </div>
        </div>

        <div class="strip" id="strip-5" data-speed="1" data-effects="bgparallax">
            <div class="bg">
                <img src="https://picsum.photos/1920/1066?random=5" crossorigin="anonymous"/>
                <canvas></canvas>
            </div>
            <div class="content">
                <p>Speed 1 => Reveal</p>
            </div>
        </div>

        <div class="strip footer">
            <div class="content">
                <p>
                    <a href="https://github.com/wix-incubator/two.5">Two.5 on Github</a>
                </p>
            </div>
        </div>
    </main>
</div>
<script src="./background.dist.js?v=2"></script>
<!--    <script type="module" src="./background.js"></script>-->
</body>
</html>
