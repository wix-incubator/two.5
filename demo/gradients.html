<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache" />
    <title>Two.5 scroll background effects demo</title>
    <link rel="stylesheet" href="css/gradients.css?v=7">
</head>
<body>
<div id="wrapper">
    <main>
        <div class="strip" id="strip-1" data-speed="0" data-effects="bgparallax">
            <div class="bg">
            </div>
            <div class="content">
                <p></p>
            </div>
        </div>

        <div class="strip" id="strip-2" data-speed="0.25" data-effects="bgparallax">
            <div class="bg">
            </div>
            <div class="content">
                <p></p>
            </div>
        </div>

        <div class="strip" id="strip-3" data-speed="0.5" data-effects="bgparallax">
            <div class="bg">
            </div>
            <div class="content">
                <p></p>
            </div>
        </div>

        <div class="strip" id="strip-4" data-speed="0.75" data-effects="bgparallax">
            <div class="bg">
            </div>
            <div class="content">
                <p></p>
            </div>
        </div>

        <div class="strip" id="strip-5" data-speed="1" data-effects="bgparallax">
            <div class="bg">
            </div>
            <div class="content">
                <p></p>
            </div>
        </div>

        <div class="strip footer">
            <div class="content">
                <p>
                    <a href="https://github.com/wix-incubator/two.5">Two.5 on Github</a>
                </p>
            </div>
        </div>
    </main>
</div>
<script src="js/gradients.js?v=1"></script>
</body>
</html>
